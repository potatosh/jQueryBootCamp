<!doctype html>
<html>
  <head>
    <title>jQuery Bootcamp</title>
    <style type="text/css">
      #update {
        font-weight: bold;
        color: blue;
      }
      h1 {
        margin: 0.8em 0.5em;
      }
      
      h2 {
        margin: 0.6em;
      }
      
      p {
        margin: 0.4em 2.2em;
        font-size: 14pt;
      }
      
      ul {
        margin: 0.8em 3em;
        font-size: 16pt;
        line-height: 20pt;
      {
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script>
      var names = [
        "roulette",
        "balls",
        "ugug",
        "canvasTest1",
        "illumi"
      ];
      $(document).ready(function() {
        $("#update").text(document.lastModified);
        $(names).each(function() {
          $("#menu").append("<li><a href=\"" + this + "/" + this + ".html\">" + this + "</li>");
        });
      });
    </script>
  </head>
  <body>
    <h1>jQuery Bootcamp</h1>
    <h2>What's this?</h2>
    <p>Small works for practice of jQuery. Links in this page is also generated by jQuery.<p>
    <p>Author: potatosh(@potato_digger)</p>
    <p>Last Update(GMT): <span id="update"></span><p>
    <ul id="menu">
    </ul>

</html>
